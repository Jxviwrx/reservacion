<?xml version="1.0" encoding="UTF-8"?>
<web-app xmlns="http://java.sun.com/xml/ns/javaee"
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
         xsi:schemaLocation="http://java.sun.com/xml/ns/javaee
                             http://java.sun.com/xml/ns/javaee/web-app_3_1.xsd"
         version="3.1">

    <!-- Configuración del servlet para JAX-RS -->
    <servlet>
        <servlet-name>JAX-RS Servlet</servlet-name>
        <servlet-class>org.glassfish.jersey.servlet.ServletContainer</servlet-class>
        <init-param>
            <param-name>jersey.config.server.provider.packages</param-name>
            <param-value>modelBD</param-value> <!-- Reemplaza con el paquete donde tienes tus clases de servicio REST -->
        </init-param>
        <load-on-startup>1</load-on-startup>
    </servlet>

    <!-- Mapeo de las URLs para acceder a los servicios REST -->
    <servlet-mapping>
        <servlet-name>JAX-RS Servlet</servlet-name>
        <url-pattern>/api/*</url-pattern> <!-- Aquí defines la ruta base para tus servicios REST -->
    </servlet-mapping>

</web-app>
